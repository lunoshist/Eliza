<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chatbot avec ChatGPT</title>
    <style>
      /* Style pour les messages utilisateur */
      .user-message {
        display: flex;
        flex-direction: row-reverse;
        align-items: center;
        margin: 10px;
      }
      .user-message-text {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border-radius: 20px;
        max-width: 80%;
        margin-right: 10px;
      }
      
      /* Style pour les messages de ChatGPT */
      .response {
        display: flex;
        align-items: center;
        margin: 10px;
      }
      .bot-message {
        background-color: #eee;
        color: #000;
        padding: 10px;
        border-radius: 20px;
        max-width: 80%;
        margin-left: 10px;
      }
      
      /* Style pour le formulaire de chat */
      .form {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        margin: 10px;
      }
      input {
        padding: 10px;
        border: none;
        border-radius: 20px;
        margin-bottom: 10px;
        font-size: 18px;
      }
      button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 20px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="chat-history"></div>
    <div class="form">
        <input type="text" id="user-message" placeholder="Tapez votre message ici...">
        <button onclick="handleUserMessage()">Envoyer</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
